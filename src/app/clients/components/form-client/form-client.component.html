<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name: </label>
    <input type="text" class="form-control" formControlName="name" id="name">
    <div class="alert alert-danger" *ngIf="form.controls['name'].invalid && form.controls['name'].touched">
      Champs invalide
    </div>
  </div>
  <div class="form-group">
    <label for="tva">TVA: </label>
    <input type="number" id="tva" formControlName="tva" class="form-control">
  </div>
  <div class="form-group">
    <label for="totalCaHt">Total CA HT: </label>
    <input type="number" id="totalCaHt" formControlName="totalCaHt" class="form-control">
  </div>
  <div class="form-group">
    <label for="state">State: </label>
    <select formControlName="state" class="form-control" id="state">
      <option *ngFor="let state of states" [ngValue]="state">{{ state }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="comment">Comment: </label>
    <textarea class="form-control" id="comment" formControlName="comment"></textarea>
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
  </div>
</form>
